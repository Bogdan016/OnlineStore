<div class="main-content" style="padding-top: 70px;">
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product Image</th>
                                    <th>Product Detail</th>
                                    <th>Quantity & Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartItems">
                                    <td><img src="{{ item.imageUrl }}" class="img-fluid" style="max-width: 100px;"></td>
                                    <td>
                                        <strong>{{ item.name }}</strong>
                                        <p class="text-muted">{{ item.unitPrice | currency: 'EUR' }}</p>
                                    </td>
                                    <td>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline-secondary" (click)="decrementQuantity(item)">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <input type="text" class="form-control text-center"
                                                [(ngModel)]="item.quantity">
                                            <button class="btn btn-outline-secondary" (click)="incrementQuantity(item)">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <button class="btn btn-danger" (click)="remove(item)">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <span>Total Quantity:</span>
                                    <strong>{{ totalQuantity }}</strong>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <span>Shipping:</span>
                                    <strong>Free</strong>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <span>Total Price:</span>
                                    <strong>{{ totalPrice | currency: 'EUR' }}</strong>
                                </div>
                            </li>
                        </ul>
                        <div class="card-body text-center">
                            <button class="btn btn-primary btn-lg w-100">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
