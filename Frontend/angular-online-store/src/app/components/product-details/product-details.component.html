<div class="detail-section">
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-12">
                <div class="card shadow-lg border-0" style="min-height: 100vh;">
                    <div class="row g-0 h-100">
                        <div class="col-lg-7">
                            <img src="{{ product.imageURL }}" class="img-fluid rounded-start h-100"
                                alt="{{ product.name }}" style="object-fit: cover; padding: 15px;">
                        </div>

                        <div class="col-lg-5 d-flex">
                            <div class="card-body p-4 p-lg-5 d-flex flex-column justify-content-center">
                                <h2 class="card-title mb-3 fw-bold">{{ product.name }}</h2>

                                <div class="rating mb-3">
                                    <span class="star" style="color: #FFD700;">&#9733;</span> <!-- filled star -->
                                    <span class="star" style="color: #FFD700;">&#9733;</span> <!-- filled star -->
                                    <span class="star" style="color: #FFD700;">&#9733;</span> <!-- filled star -->
                                    <span class="star" style="color: #FFD700;">&#9733;</span> <!-- filled star -->
                                    <span class="star">&#9733;</span> <!-- empty star -->
                                    <span class="text-muted">(4.0 based on 236 reviews)</span>
                                </div>

                                <p class="h3 text-primary mb-4 fw-bold">{{product.unitPrice | currency: 'EUR'}}</p>
                                <button (click)="addToCart()" class="btn btn-primary btn-lg mb-4 w-100 py-3">
                                    <i class="fas fa-cart-plus me-2"></i> Add to cart
                                </button>

                                <h4 class="mb-3">Description</h4>
                                <p class="mb-4">{{product.description}}</p>

                                <a routerLink="/products" class="btn btn-outline-secondary w-100 mt-auto">
                                    <i class="fas fa-arrow-left me-2"></i> Back to product list
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
